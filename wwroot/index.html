<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Time Management SPA</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>

<body onload="hideStates()">

    <!-- Top Menu-->
    <div class="TopMenu">
        <ul id="MenuItems">
            <!-- These are the menu options that when clicked change the active state of the website-->
            <li><a href="#breakdown" id="Breakdown" onclick="changeState(this.id)">BREAKDOWN</a></li>
            <li><a href="#calendar" id="Calendar" onclick="changeState(this.id)">CALENDAR</a></li>
            <li><a href="#account" id="Account" onclick="changeState(this.id)">ACCOUNT</a></li>    
        </ul>
    </div>

    <!-- Account Section -->
    <div class="Account" id="AccountState">
        <h1>Time Management Program</h1>

        <!-- This form will collect the username and password in later versions so no-one else can use another person's account-->
        <form >
            <label for="uname">Username: </label>
            <input type="text" id="uname" name="uname"><br><br>
            <label for="pword">Password: </label>
            <input type="text" id="pword" name="pword"><br><br>
            <input type="submit" value="OK">
          </form>
    </div>

    <!-- Calendar Section -->
   <div class="Calendar" id="CalendarState">
        <h1> January 2021</h2>
        <p></p>
        
        <div class="GridContainer">
            <!-- Creates a grid that is 7x7 elements in size, the first row displays the days of the week while the rest show the calendar-->

            <div id="Tue" class="Day">Tuesday</div>
            <div id="Wed" class="Day">Wednesday</div>
            <div id="Thu" class="Day">Thursday</div>
            <div id="Fri" class="Day">Friday</div>
            <div id="Sat" class="Day">Saturday</div>
            <div id="Sun" class="Day">Sunday</div>

            <div id="Empty" class="Item1"></div>
            <div id="Empty" class="Item2"></div>
            <div id="Empty" class="Item3"></div>
            <div id="Empty" class="Item4"></div>
            <div id="Empty" class="Item5"></div>
            <!-- When clicked the days on the calendar will open a new state where the user can enter in their data-->
            <div id="Active" class="Item6" onclick="loadDay('Saturday 1st January 2022')">1</div>
            <div id="Active" class="Item7" onclick="loadDay('Sunday 2nd January 2022')">2</div>

            <div id="Active" class="Item8" onclick="loadDay('Monday 3rd January 2022')">3</div>

            <div id="Active" class="Item15" onclick="loadDay('Monday 10th January 2022')">10</div>

            <div id="Active" class="Item17" onclick="loadDay('Wednesday 12th January 2022')">12</div>
            <div id="Active" class="Item18" onclick="loadDay('Thursday 13th January 2022')">13</div>
            <div id="Active" class="Item19" onclick="loadDay('Friday 14th January 2022')">14</div>
            <div id="Active" class="Item20" onclick="loadDay('Saturday 15th January 2022')">15</div>

            <div id="Empty" class="Item40"></div>

            <div id="Empty" class="Item42"></div>
        </div>
    </div>
   
    <!-- Data Section -->
    <div class="Data" id="DataState">
        <h1 id="title">blank</h1>
        <form >
            <!-- This form is where the user enters in their data-->
            <label for="aname"> App Name:  </label>
            <input type="text" id="aname" name="aname"><br><br>
            <label for="tspent"> Time Spent: </label>
            <input type="text" id="tspent" name="tspent"><br><br>
            <label for="tused"> Times Used: </label>
            <input type="text" id="tused" name="tused"><br><br>
            <input type="submit" value="Save" onclick="storeData(document.getElementById('title').innerHTML, document.getElementById('aname').value, document.getElementById('tspent').value, document.getElementById('tused').value)">
        </form>
    </div>

    <!-- Breakdown Section -->
    <div class="Breakdown" id="BreakdownState">
        <!-- These placeholder values are replaced once data has been entered.-->
        <h1>Breakdown</h1>
        <p id="BreakdownDate">date</p>
        <p id="BreakdownAppName">name</p>
        <p id="BreakdownTimeSpent">time</p>
        <p id="BreakdownTimesUsed">uses</p>
    </div>

    </body>
</html>
